<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Medidas de saúde</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    </head>

    <body>
        <div class="text-center">
            <h5>Medidas de saúde</h5>

            <h3>Ingestão de água diária</h3>
        </div>
        <div class="container px-4">
            <div class="row gx-5 justify-content-md-center">
                <div class="col-5 "> 
                    <div class="p-3 bg-secondary rounded">
                        <div class="text-center">
                                <strong>PsREENCHA O CAMPO COM SUA INFORMAÇÃO <br><br></strong>

                        </div>
                        
                        <div>
                            <form class="form-group" method="post" action="../cgi-bin/agua_diaria.py">
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control" name="peso" placeholder="Informe seu peso (Kg)" type="text" required><br>
                                    </div>
                                </div>                                
                                <div class="text-center">
                                    Cálculo: Peso x 35ml<br>
                                    Exemplo: 72kg X 35ml = 2.520 ml
                                </div>
                                <br>

                                <div align="center">    
                                    <input type="submit" class="btn btn-light" value="Calcular">
                                </div>

                            </form>   
                        </div>                  
                    </div>
                </div>
            
            </div>
        </div>
        

    </body>
</html>
